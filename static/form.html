<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to my server</title>
</head>

<body>
    <h1>
        Monkey see monkey do!
    </h1>
    <p>
        Hey, I am Aditya's simple go server, tell me a few things about yourself, and I'll process them and bring them
        back.
    </p>
    <form method="post" action="/form">
        <label>Name: </label>
        <input name="name" type="text" value="" placeholder="Daniel Philips" />

        <label>Nickname: </label>
        <input name="nickname" type="text" value="" placeholder="Dan" />

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
